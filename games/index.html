<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Redio Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #020617 100%);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .games-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .games-header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .games-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #10b981, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .games-subtitle {
            color: #64748b;
            font-size: 1.2rem;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .game-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            border-color: #6366f1;
        }
        
        .game-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6366f1, #10b981);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            color: white;
        }
        
        .game-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .game-desc {
            color: #64748b;
            margin-bottom: 20px;
        }
        
        .play-btn {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }

            top: 20
